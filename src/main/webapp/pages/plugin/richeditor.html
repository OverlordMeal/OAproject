<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>富文本</title>
<script type="text/javascript" src="/d17-demand-manage/plugin/richeditor/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/d17-demand-manage/plugin/richeditor/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/d17-demand-manage/plugin/richeditor/js/jquery.ui.widget.js"></script>
<script type="text/javascript" src="/d17-demand-manage/js/common/config.js"></script>
<script type="text/javascript" src="/d17-demand-manage/plugin/richeditor/kindeditor/kindeditor.js"></script>

<script type="text/javascript" src="/d17-demand-manage/plugin/richeditor/js/richeditor.js"></script>
<script>
	$(document).ready(function(e) {
		richeditor.init("detail", "", function(data) {
			var file = data.fileList[0];
			return {error : 0, url : "/d17-demand-manage/" + file.fileRelative};
		},function() {
			alert('编辑结束:' + $("#detail").val());
		});
	});
</script>

<body>
	<textarea name="detail" id="detail"></textarea>
</body>
